{% extends 'base.html' %}
{% block body %}
    <br/><br/>
   <center>
    <form action="{% url 'addStudent' %}" method="post">
        {% csrf_token %}
        <b>Student Name:</b>
        <input type="text" name="sname"/>
        <br/>
        <b>Student Course:</b>
        <input type="text" name="course"/>
        <br/>
        <b>Course Fees:</b>
        <input type="text" name="fees"/>
        <br/><br/>
        <input type="submit" value="ADD"/>
    </form>
       {% if saved %}
            <h3>Record Saved successfully</h3>
       {% endif %}
       </center>
{% endblock %}
